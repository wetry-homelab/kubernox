<div class="card">
    <div class="card-body">
        <h4 class="header-title mb-4" style="float:left">Logs</h4>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Message</th>
                        <th>Level</th>
                        <th>Event</th>
                        <th>Exception</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of logs; let index = index">
                        <td>{{ index + 1 }}</td>
                        <td>{{ log.messageTemplate }}</td>
                        <td>{{ log.level }}</td>
                        <td>{{ log.logEvent }}</td>
                        <td>
                            <div *ngIf="log?.exception?.length > 100; else simpleException">
                                <a class="link link-primary" href=""> {{ log.exception | slice:0:100 }} ...</a>
                            </div>
                            <ng-template #simpleException>
                                {{ log.exception}}
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
