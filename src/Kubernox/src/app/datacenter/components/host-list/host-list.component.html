<div class="card">
    <div class="card-body">
        <h4 class="header-title mb-4" style="float:left">Host list</h4>
        <button style="float: right;" class="btn btn-primary">Add host</button>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>IP</th>
                        <th>User</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let host of hosts; let index = index">
                        <td>{{ index + 1 }}</td>
                        <td>{{ host.name }}</td>
                        <td><span class="badge badge-success">Online</span></td>
                        <td>{{ host.ip }}</td>
                        <td>{{ host.user }}</td>
                        <td>Proxmox</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
