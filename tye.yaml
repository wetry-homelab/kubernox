name: kubernox
namespace: kubernox
network: kubernox_network
extensions:
- name: zipkin
- name: seq
  logPath: ./.logs

services:
- name: kubernox-host
  project: src/Kubernox.Host/Kubernox.Host.csproj
  replicas: 1
  bindings:
  - port: 4000

- name: kubernox-service
  project: src/Kubernox.Service/Kubernox.Service.csproj
  replicas: 1
  liveness:
    http:
      path: /health
  bindings:
  - port: 4001
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development

ingress:
  - name: ingress
    bindings:
      - port: 80
        protocol: http
        name: http-redirect
      - port: 443
        protocol: https
        name: https-redirect
    rules:
      - path: /api
        service: kubernox-service
      - path: /logs
        service: kubernox-service
      - path: /ws
        service: kubernox-service
      - path: /
        service: kubernox-host
